        <meta charset="UTF-8">

    <body>
        <script>
            function opera(){
            var calcolo=arguments[0];
            var parametri = [];
            var result = 0;

            for (var i = 1; i< arguments.length; i++){
                switch(calcolo) {
                case '+' :
                    result +=arguments[i];
                break;
                    case '-':
                        result -=arguments[i];
                break;
                    case '*' :
                        result *=arguments[i];
                break;
                    case '/' :
                        result /=arguments[i];
                break;
                    default:
                        result = 0;
                }
            }
            return result;
            }
            console.log(opera('+',1,2,0,5))
        </script>
