<!DOCTYPE html> 1
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            let numeri=new Array(50)
            for(let i=0;i<numeri.length;i++){
                numeri[i]=Math.floor(Math.random() * 50) + 1;
            }

            do{
                condizione=false
                n=Number(prompt("Inserire un numero"))
                for(let i=0;i<numeri.length;i++){
                    if(numeri[i]%n==0){
                        numeri[i]=0
                    }
                }
                for(let i=0;i<numeri.length;i++){
                    if(numeri[i]!=0){
                        condizione=true
                    }
                }
            }while (condizione)
            console.log(numeri)
            
        </script>
    </body>
</html>
